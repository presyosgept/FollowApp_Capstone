         .activate {

      border-radius: 5px;
      background-color: #304434;

      margin: auto;

    .parent_input {
      display: flex;

      margin-left: 4rem;
    }
  
    .set-activate {

     margin-top: 1vh;
      display: flex;
      flex-direction: column;
    }
  
    .semester {
      display: flex;

    }

    font-family: 'Roboto', sans-serif;
    font-size: 11px;
    text-transform: uppercase;
    letter-spacing: 2.5px;
    font-weight: 500;
    color: #000;
    background-color: #e0b44c;
    border: none;
    border-radius: 45px;
    box-shadow: 0px 8px 15px rgba(0, 0, 0, 0.1);
    transition: all 0.3s ease 0s;

  }
